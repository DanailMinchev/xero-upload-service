<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="antialiased min-h-screen mx-auto max-w-7xl pl-4 pr-4">
    <div th:if="${message}">
        <p class="text-lg text-blue-600 m-4" th:text="${message}"/>
    </div>
    <form action="/" enctype="multipart/form-data" method="POST">
        <div class="border-b border-gray-900/10 pb-12">
            <h1 class="text-base/7 font-semibold text-gray-900">Import a bank statement in CSV format</h1>
            <p class="mt-1 text-sm/6 text-gray-600"><a href="/example.csv">Example CSV file</a></p>

            <div class="mt-4 flex text-sm/6 text-gray-600">
                <input class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 focus-within:outline-hidden hover:text-indigo-500"
                       name="file" type="file">
            </div>
        </div>
        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    type="submit">
                Upload
            </button>
        </div>
    </form>
</div>
</body>
</html>
